<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS Reader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">RSS Reader</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="lavanguardiaDropdown" role="button" data-bs-toggle="dropdown">La Vanguardia</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/lavanguardia/home">Portada</a></li>
            <li><a class="dropdown-item" href="/lavanguardia/politica">Política</a></li>
            <li><a class="dropdown-item" href="/lavanguardia/deportes">Esports</a></li>
            <li><a class="dropdown-item" href="/lavanguardia/economia">Economia</a></li>
            <li><a class="dropdown-item" href="/lavanguardia/cultura">Cultura</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="puntavuiDropdown" role="button" data-bs-toggle="dropdown">Punt Avui</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/puntavui/economia">Economia</a></li>
            <li><a class="dropdown-item" href="/puntavui/politica">Política</a></li>
            <li><a class="dropdown-item" href="/puntavui/esports">Esports</a></li>
            <li><a class="dropdown-item" href="/puntavui/territori">Economia</a></li>
            <li><a class="dropdown-item" href="/puntavui/cultura">Cultura</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <button id="toggleTheme" class="btn btn-outline-light">Toggle Light/Dark</button>
  </div>
</nav>
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/diaris.jpg" class="d-block w-100" alt="Imagen 1">
    </div>
    <div class="carousel-item">
      <img src="/static/img/descarga.jpg" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="/static/img/gat.jpg" class="d-block w-100" alt="Imagen 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/javascript/modocolor.js"></script>
</body>
</html>
